{% load static %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Articles</title>
            <link rel="stylesheet" href="{% static 'styles.css' %}">
        </head>
    <body>
        <header>
            <div class="wrapper"></div>
            <h1><a href="{% url 'articles:list' %}"><img class="logo" src="{% static 'logo.png'%}" alt="pen and paper" width="200"></a></h1>
            <nav>
                <ul>
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="wrapper"></div>
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
